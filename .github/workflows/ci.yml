name: ci

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'
      - run: go mod tidy
      - run: git diff --exit-code -- go.mod go.sum
      - run: go mod verify
      - run: go test ./... -race
      - run: go test ./internal/modules/plugin/adapter/out -run TestGRPCHostIntegrationReferencePlugin -count=1
      - run: go test ./internal/architecture -run TestHexagonalLayerImports
      - run: scripts/check-domain-usecase-coverage.sh 85
