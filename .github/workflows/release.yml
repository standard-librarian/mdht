name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.0"
      - run: go mod tidy
      - run: git diff --exit-code -- go.mod go.sum
      - run: go mod verify
      - name: Build archive
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          mkdir -p dist
          version="${TAG#v}"
          bundle="mdht_${version}_${GOOS}_${GOARCH}"
          mkdir -p "${bundle}"
          CGO_ENABLED=0 GOOS="${GOOS}" GOARCH="${GOARCH}" go build -trimpath -ldflags="-s -w" -o "${bundle}/mdht" ./cmd/mdht
          tar -C "${bundle}" -czf "dist/${bundle}.tar.gz" mdht
      - uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.tar.gz
          if-no-files-found: error

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Generate checksums
        run: |
          set -euo pipefail
          sha256sum dist/*.tar.gz > dist/checksums.txt
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/checksums.txt
          prerelease: ${{ contains(github.ref_name, '-') }}
